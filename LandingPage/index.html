<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-item app"><i class="fas fa-door-open"></i>Get the App</div>
            <div class="container">
                <div class="nav-item">Login</div>
                <div class="nav-item">SignUp</div>
            </div>
        </nav>
        <div class="content">
            <img src="./assets/images/logo.png" alt="Not Zomato logo" class="logo">
            <h1>Disover the best food & drinks in Nellore, AP</h1>
            <div class="search-box">
                <div class="select">
                    <i class="fas fa-map-marker-alt"></i>
                    <select name="" id="">
                        <option value="">Nellore, AP</option>
                    </select>
                </div>
                <div class="seperator"></div>
                <div class="input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search for restaurant, cusine or dish ">
                </div>
            </div>
        </div>
    </header>
    <section class="nearby">
        <div class="container">
            <h3>Popular localities in and around <b>Nellore, AP</b></h3>
            <div class="box">
                <div>Model Town (11 Places)</div>
                <div><i class="fas fa-chevron-right"></i></div>
            </div>
        </div>
    </section>
</body>

</html>
